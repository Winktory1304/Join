<div class="addtask_h1">
    Add Task
</div>
<form onsubmit="writeTasktoServer()">
    <div class="addtask-content-main">
        <div class="task-container">
            <!-- left content -->
            <div class="addtask-left-content">
                <div class="addtask-gap16">
                    <div class="addtask-h2">Title<span>*</span></div>
                    <input required type="text" class="addtask-input-title width540 cursorPointerBlue"
                        id="addtask-input-title" placeholder="Enter a title">
                </div>
                <div class="addtask-gap16">
                    <div class="addtask-h2">Description</div>
                    <textarea class="addtask-input-description width540 cursorPointerBlue"
                        id="addtask-input-description" placeholder="Enter a Description" rows="4"></textarea>
                </div>
                <div class="addtask-gap16">
                    <div class="addtask-h2">Assigned to</div>
                    <div style="position: relative;">
                        <input class="addtask-input-assignedto" placeholder="Contacts" id="changeAssigned">
                        <img class="cursorPointer" src="../assets/img/addtaskplus.svg" alt="Add Icon"
                            onclick="openAndCloseAddTaskInputAssigned(),getarray(null)"
                            style="position: absolute; top: 50%; right: 5px; transform: translateY(-50%);">
                    </div>
                    <div class="inputfield d-none width540" id="addtask-input-assigned"></div>
                </div>
                <div class="addtask-gap16" id="test">
                </div>
            </div>
            <!-- middle content -->
            <div class="addtask-middle-content">
            </div>
            <!-- right content -->
            <div class="addtask-right-content">
                <div class="addtask-gap16">
                    <div class="addtask-h2">Due date<span>*</span></div>
                    <input style="color: black;" type="date" name="begin"
                        class="addtask-input-date width524 cursorPointerBlue" id="addtask-input-date"
                        placeholder="dd-mm-yyyy" min="1997-01-01" max="2030-12-31" required>
                </div>
                <div class="addtask-gap16 width540">
                    <div class="addtask-h2">Prio</div>
                    <div class="addtask-prio-buttons">
                        <button onclick="selectPrio('urgent')" class="addtask-button urgent cursorPointerBlue"
                            id="addtaskButtonUrgent">Urgent
                            <img class="prioimg" src="../assets/img/addtaskurgent.svg" alt="Beschreibung des Bildes">
                        </button>
                        <button onclick="selectPrio('medium')" class="addtask-button medium selected cursorPointerBlue"
                            id="addtaskButtonMedium">Medium
                            <img class="prioimg" src="../assets/img/addtaskmedium.svg" alt="Beschreibung des Bildes">
                        </button>
                        <button onclick="selectPrio('low')" class="addtask-button low cursorPointerBlue"
                            id="addtaskButtonLow">Low
                            <img class="prioimg" src="../assets/img/addtasklow.svg" alt="Beschreibung des Bildes">
                        </button>
                    </div>
                </div>
                <div class="addtask-gap16">
                    <div class="addtask-h2">Category<span>*</span></div>
                    <select class="addtask-input-category width540 cursorPointerBlue" id="addtask-input-category"
                        required>
                        <option value="" disabled selected>Select task category</option>
                        <option value="Technical Task">Technical Task</option>
                        <option value="User Story">User Story</option>
                    </select>

                </div>
                <div class="addtask-gap16 width540">
                    <div class="addtask-h2" id="subtaskListContainer">Subtasks</div>
                    <div style="position: relative;">
                        <input class="addtask-input-subtasks cursorPointerBlue" id="addtask-input-subtasks"
                            placeholder="Add new subtask">
                        <img id="addsubtask" class="plusnew" src="../assets/img/addtaskplus.svg" alt="Add Icon"
                            onclick="addSubtask()">
                    </div>
                    <div class="containerForSubtask d-none width524" id="containerForSubtask"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="addtaskbuttonresponsive">
        <div class="addtask-h2">
            <span>*</span>This field is required
        </div>
        <div class="addtaskbutton"><Button class="addtask-button-cancel cursorPointerBlue" id="addtask-button-cancel"
                onclick="clearInputs()">Clear
                x</Button>
            <Button type="submit" class="addtask-button-create-task addtaskbutton cursorPointer"
                id="addtask-button-create-task">Create Task
                <image src="../assets/img/addtaskcreatetaske.svg">
                </image>
            </Button>
        </div>
</form>
<!-- popup task added to board -->
<div id="popup" class="popup d-none">Task added to Board</div>
</div>
</div>
