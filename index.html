  <div id="header_container" class="header-container">
    <h2>Not a Join user?</h2>
    <button class="sign-up-header-button" onclick="registerWindow()">Sign up</button>
  </div>

  <div id="log_container" class="log-container">

    <div id="log_in_container" class="log-in-container">
      <h1>Log in</h1>
      <div class="log-in-underline"></div>
      <form class="log-in-index-container" onsubmit="logIn(); return false">
        <div class="input-area">
          <input id="log_in_email" type="email" required placeholder="Email" /><img src="./assets/img/mail.svg" />
        </div>
        <div class="input-area">
          <input id="log_in_password" type="password" placeholder="Password" required /><img
            src="./assets/img/lock.svg" />
        </div>

        <span id='email_or_password_not_found' class="email-or-password-not-found"></span>
        <div class="log-in-checkbox">
          <input id="confirm" type="checkbox" checked required />
          <label for="confirm">Remember me</label>
        </div>
        <div class="button-container">
          <button class="log-button" onclick="logIn()">Log in</button>
          <button class="guest-button" onclick="logInGuest()">Guest Log in</button>
        </div>

      </form>
    </div>


    <div id="sing_up_container" class="sing-up-container d-none">
      <div class="arrow-left-line" onclick="goBackToLogIn()">
        <img src="./assets/img/arrow-left-line.svg">
      </div>
      <h1>Sign up</h1>
      <div class="sign-up-underline"> </div>

      <form class="sing-up-content" onsubmit="registerUser(); return false">

        <div class="sing-up-index-container">

          <div class="input-area-sign">
            <input id="sign_up_name" required type="text" placeholder="Name" minlength="5"/>

        <span id='password_match' class="password-match"></span>


        <div class="sing-up-check-box">
          <input onclick="checkPrivacyPolicy()" style="margin-right: 8px; color: black" type="checkbox"
            id="privacy_policy_check" name="privacy_policy_check" checked required />
          <label style="font-size: 18px; color: #A8A8A8" for="privacy_policy_check" class="sing-up-check-box-label">I
            accept the<a style="padding-left: 6px" class="sign-up-link" href="./html/privacyPolice.html">Privacy
              policy</a></label>
        </div>


        <div class="sign-up-button-container">
          <button disabled id="sign_up_button" class="sign-up-button disable-button" onclick="registerUser()">Sign
            up</button>
        </div>

      </form>

  </div>



  <div id="sigend-up-successfuly-container" class="sigend-up-successfuly-container d-none">
    <div class="sigend-up-successfuly-box">
      Your Signed Up successfully
    </div>
  </div>
  

  <div id="mobile_header_container" class="header-mobile-container">
    <h2>Not a Join user?</h2>
    <button class="mobile-sign-up-header-button" onclick="registerWindow()">Sign up</button>
  </div>

  <footer class="footer-container">
    <a class="footer-text" href="./html/privacyPolice.html">Privacy Policy</a>
    <a class="footer-text" href="./html/legalNotice.html">Legal notice</a>
  </footer>
